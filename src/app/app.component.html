<h1>entro</h1>
<select (change)="onDeviceSelectedChange($event.target.value)">
    <option value="" [selected]="!selectedDevice">No Device</option>
    <option *ngFor="let device of availableDevices"
    [value]="device.deviceId"
    [selected]="selectedDevice && device.deviceId === selectedDevice.deviceId"> {{device.label}}</option>
</select>

<p>
    Result:
    <strong>{{qrResultString}}</strong>
</p>

    <div [hidden]="!hasCamera" class="scanner-container">
        <zxing-scanner
        #scanner
        class="test-class"
        start="true"
        [formats]="allowedFormats"
        (camerasFound)="displayCameras($event)"
        (scanSuccess)="handleQrCodeResult($event)"
        ></zxing-scanner>

        <h2 *ngIf="!this.selectedDevice">No camera selected.</h2>
    </div>

<div *ngIf="hasPermission === undefined">
  <h1>Waiting for permissions.</h1>

  <blockquote>
    <h2>If your device does not has cameras, no permissions will be asked.</h2>
  </blockquote>
</div>

<div *ngIf="hasPermission === false">
  <h1>
    You denied the camera permissions, we can't scan anything without it.
  </h1>
</div>
<br>
<br>

<div>
<p>Angular version: {{ ngVersion }}</p>
</div>
